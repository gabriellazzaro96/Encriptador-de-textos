<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de textos</title>
</head>
<body>
    <header>
        <img id="logo" src="img/Vector.png">
    </header>
    <main class="container">
        <section class="texto-limpio">          
            <div class="cuadro-texto">
                <textarea cols="70" rows="10" placeholder="Ingrese el texto aqui" id="textoLimpio"></textarea>
            </div>   

            <div class="zona-baja">
                <div class="advertencia">
                    <img src="img/icono-advertencia.png">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">                
                    <button type="submit" id="botonEnc">Encriptar</button>    
                    <button type="button" id="botonDes">Desencriptar</button>
                </div>
            </div>
        </section>    

        <section class="encriptado">
            <div class="card1">
                <img id="muneco" src="img/Muñeco.png">                
                <p id="mensaje1">Ningun mensaje fue encontrado</p>
                <p id="mensaje2">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
            
            <div class="encriResuelto">
                <textarea id="muestraResultado"  rows="14"></textarea>
                <button type="button" id="botonCopiar">Copiar</button>
            </div>
        </section>          
    </main>
    <footer>
        <span>Realizado por Gabriel Lazzaro - Alura ONE Next 2022</span>
    </footer>
    
</body>
</html>

<script src="js/reseteo.js"></script>
<script src="js/encriptar.js"></script>
<script src="js/desencriptar.js"></script>
<script src="js/copiar.js"></script>
<script src="js/validación.js"></script>
